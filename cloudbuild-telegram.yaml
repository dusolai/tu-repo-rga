steps:
  # Paso 1: Build
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/telegram-voice-bot:$COMMIT_SHA'
      - '-f'
      - 'telegram-bot/Dockerfile'
      - 'telegram-bot'
  
  # Paso 2: Push
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/telegram-voice-bot:$COMMIT_SHA'
  
  # Paso 3: Deploy a Cloud Run usando sustituciones
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'telegram-voice-bot'
      - '--image=gcr.io/$PROJECT_ID/telegram-voice-bot:$COMMIT_SHA'
      - '--region=europe-southwest1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=1'
      - '--set-env-vars=TELEGRAM_TOKEN=${_TELEGRAM_TOKEN},BACKEND_URL=${_BACKEND_URL},GEMINI_API_KEY=${_GEMINI_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/telegram-voice-bot:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _TELEGRAM_TOKEN: "VALOR_POR_DEFECTO_O_VACIO"
  _BACKEND_URL: "https://backend-cerebro-987192214624.europe-southwest1.run.app"
  _GEMINI_API_KEY: "VALOR_POR_DEFECTO_O_VACIO"
